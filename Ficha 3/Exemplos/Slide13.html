<!DOCTYPE html>

<html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>PAW Aula 3</title>
    </head>

    <body>
        <script>
            document.write('<p> Conteúdo adicionado por javascript </p>');
            document.write ('<p> Título: ');
            document.write(document.title);
            document.write('</p>');
            document.write('<p> Last Modified: ');
            document.write(document.lastModified);
            document.write('</p>');
            document.write('<p> Ready State: </p>');
            document.writeln(document.readyState);
            document.write('</p>');
            document.write('<p> Fim de conteúdo adicionado por javascript');
        </script>
    </body>

</html>
