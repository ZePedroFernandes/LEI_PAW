<mat-card>
    <mat-card-header>
        <mat-card-title>Add Note</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (submit)="onSubmit($event)">
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <mat-label>Title</mat-label>
                    <input matInput class="form-control" type="text" id="title" [(ngModel)]="note.title" name="title" #title="ngModel">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput class="form-control" name="description" id="description" [(ngModel)]="note.description" #description="ngModel"></textarea>
                </mat-form-field>
            </div>
            <button mat-raised-button type="submit" class="btn btn-success">Submit</button>
        </form>
    </mat-card-content>

</mat-card>
