<div class="container-fluid d-flex flex-column w-75 align-items-center mt-4">
    <h1 class="pb-3">REGISTER</h1>
    <form class="d-flex flex-column w-75">
        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input [(ngModel)]="userName" name="userName"  type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control">
        </div>
        <div class="mb-3">
            <span class="text-secondary">Already have an account? </span><a href="/login">Login</a>
        </div>
        <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
    </form>
</div>
