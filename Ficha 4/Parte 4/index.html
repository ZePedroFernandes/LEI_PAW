<!DOCTYPE html>

<html>
  <head>
    <title>File system</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>File Upload:</h1>
    <span>Select a file to upload</span><br />

    <form action="/file_upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" size="50" />
      <br />
      <input type="submit" value="Upload File" />
    </form>
  </body>
</html>
